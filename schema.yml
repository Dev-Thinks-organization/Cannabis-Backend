components:
  schemas:
    Category:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        children:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'
      required:
      - children
      - name
    Items:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        original_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        original_price_from:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        original_price_to:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        price_range_from:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        price_range_to:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        reviews_score:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        count_of_reviews:
          type: integer
          nullable: true
        img_source_link:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        link_to_item:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        description:
          type: string
          nullable: true
        popular_ind:
          type: boolean
        recent_customer_name:
          type: string
          nullable: true
          maxLength: 50
        recent_customer_desc:
          type: string
          nullable: true
        recent_customer_score:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        owner:
          type: integer
        category:
          type: integer
          nullable: true
        benefits:
          type: array
          items:
            type: integer
      required:
      - benefits
      - created_at
      - id
      - name
      - owner
      - updated_at
    PaginatedCategoryList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    PaginatedItemsList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Items'
    PatchedCategory:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
        children:
          type: array
          items:
            $ref: '#/components/schemas/SubCategory'
    PatchedItems:
      type: object
