          nullable: true
        count_of_reviews:
          type: integer
          nullable: true
        img_source_link:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        link_to_item:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        description:
          type: string
          nullable: true
        popular_ind:
          type: boolean
        recent_customer_name:
          type: string
          nullable: true
          maxLength: 50
        recent_customer_desc:
          type: string
          nullable: true
        recent_customer_score:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        owner:
          type: integer
        category:
          type: integer
          nullable: true
        benefits:
          type: array
          items:
            type: integer
    SubCategory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
